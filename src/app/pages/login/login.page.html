<ion-content class="login-content" padding>
  <ion-col>
    <div class="slogan_box"></div>
  </ion-col>
  <ion-row class="logo-row">
    <ion-col>
     <img src="../../../assets/images/logo.png" />
      <br>


    </ion-col>
  </ion-row>

  <ion-col>
    <div class="slogan_box">
   <br><br><br><br><br>
     INGRESE SUS CREDENCIALES DE ACCESO

    </div>
    <br>
  </ion-col>

  <div class="login-box">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser('normal')">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-input
                type="text"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                name="numOperador"
                placeholder="USUARIO"
                formControlName="usuario"
                required
              >
              </ion-input>
              <button item-end class="btn_user_icon">
                <ion-icon [name]="iconcuenta"></ion-icon>
              </button>
            </ion-item>

            <ion-item>
              <ion-input
                [type]="passwordTypeInput"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                name="clave"
                id="clave"
                placeholder="CLAVE DE ACCESO"
                formControlName="clave"
                required
              >
              </ion-input>
              <button
                item-end
                class="btn_eye_icon"
                (click)="togglePasswordMode()"
              >
                <ion-icon [name]="iconpassword"></ion-icon>
              </button>
            </ion-item>
          </ion-list>



        </ion-col>
      </ion-row>
      <ion-row>


      </ion-row>
<ion-row>

  <ion-checkbox

  [(ngModel)]="rememberMe"
  [ngModelOptions]="{standalone: true}"
  name="rememberMe"
  ngControl="rememberMe"
>
</ion-checkbox>
<ion-label class="txtRecordarme"> Ingreso de sesion automático</ion-label>
</ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <ion-button
            id="submit-btn"
            type="submit"
            expand="block"
            class="btn-login"
            [disabled]="!isValidForm">INGRESAR</ion-button
          >
        </ion-col>
      </ion-row>

<hr>


    </form>
    <ion-row>
      <ion-col class="signup-col">
      <ion-item button  >
        <ion-label><ion-icon name="color-wand"></ion-icon>
           DATOS UTILES</ion-label>
      </ion-item>
  </ion-col>
  </ion-row>
 <ion-row>
      <ion-col class="signup-col">
      <ion-item button >
        <ion-label> <ion-icon name="link"></ion-icon> LINKS DE INTERES</ion-label>
      </ion-item>
  </ion-col>
  </ion-row>




    <div   id="modulo_servicios">
      <ion-col>
        <ion-row class="ion-justify-content-center">
          <ion-button class="button-services" alt="Datos útiles"   aria-label="Datos útiles">

            <ion-icon name="color-wand"></ion-icon>

          </ion-button>

          <ion-button class="button-services">

            <ion-icon name="link"></ion-icon>

          </ion-button><br>

        </ion-row>


      </ion-col>

    </div>




  </div>
  <div class="texto">
   <br><br><hr>
    <p>{{nombreEmpresa}}  {{emailEmpresa}}</p>
    <p> {{direccionEmpresa}}
      {{telefonoEmpresa}}</p>
    <br>
    <p>Versión: {{appVersion}} </p>

  </div>
</ion-content>
