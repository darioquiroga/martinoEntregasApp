<ion-content class="login-content" padding>
  <ion-col>
    <div class="slogan_box"></div>
  </ion-col>
  <ion-row class="logo-row">
    <ion-col>
     <img src="../../../assets/images/logo.png" />
      <br>


    </ion-col>
  </ion-row>

  <ion-col>
    <div class="slogan_box">
   <br><br>
     INGRESE SUS CREDENCIALES DE ACCESO

    </div>
    <br>
  </ion-col>

  <div class="login-box">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser('normal')">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-input
                type="text"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                name="numOperador"
                placeholder="USUARIO"
                formControlName="usuario"
                required
              >
              </ion-input>
              <button item-end class="btn_user_icon">
                <ion-icon [name]="iconcuenta"></ion-icon>
              </button>
            </ion-item>

            <ion-item>
              <ion-input
                [type]="passwordTypeInput"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                name="clave"
                id="clave"
                placeholder="CLAVE DE ACCESO"
                formControlName="clave"
                required
              >
              </ion-input>
              <button
                item-end
                class="btn_eye_icon"
                (click)="togglePasswordMode()"
              >
                <ion-icon [name]="iconpassword"></ion-icon>
              </button>
            </ion-item>
          </ion-list>



        </ion-col>
      </ion-row>
      <ion-row>


      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <ion-button
            id="submit-btn"
            type="submit"
            expand="block"
            class="btn-login"
            [disabled]="!isValidForm">INGRESAR</ion-button
          >
        </ion-col>
      </ion-row>

<hr>


    </form>
