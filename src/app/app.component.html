

 <ion-app >
  <ion-menu contentId="main-content" menuId="menuPrincipal">

    <ion-content class="ion-padding">
      <ion-list id="inbox-list">
        <ion-list-header>
          <img src="../assets/images/logo-menu.png"  />
          <ion-toolbar>
            <ion-item>

              <!--<ion-avatar item-start="">

                    <div class="icon-container"  item-start>
                      <ion-icon name="person-circle-outline"></ion-icon>
                    </div>
                </ion-avatar>

                <ion-label class="info-user">
                    <h2>{{usuarioActivo?.nombre}}</h2>
                    <p>{{usuarioActivo?.tipo}}</p>
                </ion-label>-->
            </ion-item>
        </ion-toolbar>

        </ion-list-header>

       <ion-note>

        <tr></ion-note>

        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false">
            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>


        <ion-menu-toggle >
          <ion-item lines="none" detail="false" button (click)="onClickDescarga()">
            <ion-icon aria-hidden="true" slot="start" [ios]="'download-outline'" [md]="'download-outline'"></ion-icon>
            <ion-label>Descarga</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>


    <ion-list id="inbox-list" *ngIf="this.notificacionesMostrar === true">
      <br>

        <ion-list-header style="font-size: 12px;">
           Notificaciones
        </ion-list-header>
       <ion-menu-toggle>
          <ion-item>
            <ion-icon aria-hidden="true" slot="start" [ios]="'notifications-outline'" [md]="'notifications-outline'"></ion-icon>
            <ion-label>Push</ion-label>
            <ion-toggle checked="true"></ion-toggle>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item>
            <ion-icon aria-hidden="true" slot="start" [ios]="'mail-outline'" [md]="'mail-outline'"></ion-icon>
            <ion-label>Email</ion-label>
            <ion-toggle checked="false"></ion-toggle>
          </ion-item>
        </ion-menu-toggle>
 </ion-list>


 <ion-list id="inbox-list">

  <ion-list-header style="font-size: 12px;">
     Otros
  </ion-list-header>


  <ion-menu-toggle >
    <ion-item lines="none" detail="false"  >
      <ion-icon aria-hidden="true" slot="start" [ios]="'reader-outline'" [md]="'reader-outline'"></ion-icon>
     <ion-label><a href="http://www.cerealnet.com.ar/movil/CamionesDescargaH.aspx" target="_blank">Camiones a la descarga</a></ion-label>

    </ion-item>
  </ion-menu-toggle>

  <ion-menu-toggle >
    <ion-item lines="none" detail="false" button (click)="onClickPoliticas()">
      <ion-icon aria-hidden="true" slot="start" [ios]="'shield-half-outline'" [md]="'shield-half-outline'"></ion-icon>
      <ion-label>Pol√≠ticas de Privacidad</ion-label>
    </ion-item>
  </ion-menu-toggle>


  <ion-menu-toggle >
    <ion-item lines="none" detail="false" button (click)="onClickSalir()">
      <ion-icon aria-hidden="true" slot="start" [ios]="'log-out'" [md]="'log-out'"></ion-icon>
      <ion-label>Salir</ion-label>
    </ion-item>
  </ion-menu-toggle>

  </ion-list>



</ion-content>
  </ion-menu>


  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"></ion-content>
  </div>
  <ion-router-outlet id="main"></ion-router-outlet>
  </ion-app>
